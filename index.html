<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="register">
      <a href="#" class="register--head">
        <img src="./assets/img/logo.png" alt="logo" />
        <h2>clever</h2>
      </a>
      <form class="register--form">
        <h2>Create your account</h2>
        <small class="register--small">Itâ€™s free and easy</small>
        <ul>
          <li>
            <label for="user--name" class="register--label">Full name</label>
            <input
              type="text"
              id="user--name"
              placeholder="Enter your name ... "
              class="register--input"
            />
            <span class="error1"></span>
          </li>
          <li>
            <label for="user--email" class="register--label">E-mail</label>
            <input
              type="email"
              class="register--input"
              placeholder="Type your e-mail"
              id="user--email"
            />
            <span class="error2"></span>
          </li>
          <li>
            <label for="user--password" class="register--label">
              Password
            </label>
            <input
              type="password"
              placeholder="Type your password"
              class="register--input"
              id="user--password"
            />
            <span class="error3"></span>
          </li>
          <li>
            <button type="submit" class="register--button">
              <a href="./main.html"> Register</a>
            </button>
          </li>
        </ul>
      </form>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
