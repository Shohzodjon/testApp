<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="main--section">
      <!-- ######## NAVBAR #########-->

      <section class="dashbord">
        <nav class="navbar">
          <div class="navbar--top">
            <div class="navbar--logo">
              <img src="../assets/img/logo.png" alt="logo" />
              <h2>clever</h2>
            </div>
            <!-- end of navbar--logo  -->
            <div class="navbar--list">
              <ul>
                <li>
                  <div class="nav--icon"><i class="bi bi-house"></i></div>
                  <a href="../index.html">Dashboard</a>
                </li>
                <li>
                  <div class="nav--icon"><i class="bi bi-chat"></i></div>
                  <a href="./test.html">Test CRUD</a>
                </li>
                <li>
                  <div class="nav--icon"><i class="bi bi-people"></i></div>
                  <a href="#">Users</a>
                </li>
              </ul>
            </div>
          </div>
          <!--   END OF TOP-NAVBAR  -->
          <div class="navbar--bottom">
            <ul>
              <li>
                <div class="nav--icon"><i class="bi bi-person"></i></div>
                <a href="#">Account</a>
              </li>
              <li>
                <div class="nav--icon">
                  <i class="bi bi-box-arrow-left"></i>
                </div>
                <a href="#">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
      </section>
      <!-- ######## END OF NAVBAR #########-->
      <section class="right--side">
        <!-- RIGHT--SIDE TOP -->
        <div class="right--side__top">
          <div class="flex">
            <h1>Account Settings</h1>
          </div>
        </div>
        <!-- end of rigth--side__top -->
        <div class="user--account">
          <div class="user--img__upload">
            <div class="user--account__flex">
              <img src="../assets/img/user_img.png" alt="img" />
              <div class="user--account__info">
                <h3>Heather Wright</h3>
                <p>PNG or JPG no bigger than 1000px wide and tall.</p>
              </div>
            </div>
            <div class="upload--icon">
              <p>
                <label for="user--picture"
                  ><i class="bi bi-upload"></i>
                  <input type="file" id="user--picture"
                /></label>
                Upload
              </p>
            </div>
          </div>

          <form class="account--form">
            <h2>Account Informations</h2>
            <div class="account--form__flex">
              <div>
                <label for="account--name">First name</label>
                <input
                  type="text"
                  id="account--name"
                  placeholder="First name"
                />
              </div>
              <div>
                <label for="account--lastname">Last name</label>
                <input
                  type="text"
                  id="account--lastname"
                  placeholder="Last name"
                />
              </div>
            </div>
            <label for="account--email">Email</label>
            <input type="email" placeholder="Email" />
            <label for="account--adress">Address</label>
            <input type="text" placeholder="Address" class="input--address" />
            <button class="account--btn">Save changes</button>
          </form>
        </div>
      </section>
      <!--  end of rightSide  -->
    </section>
  </body>
</html>
