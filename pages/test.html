<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <title>Test Page</title>
  </head>
  <body>
    <section class="main--section">
      <!-- ######## NAVBAR #########-->

      <section class="dashbord">
        <nav class="navbar">
          <div class="navbar--top">
            <div class="navbar--logo">
              <img src="../assets/img/logo.png" alt="logo" />
              <h2>clever</h2>
            </div>
            <!-- end of navbar--logo  -->
            <div class="navbar--list">
              <ul>
                <li>
                  <div class="nav--icon"><i class="bi bi-house"></i></div>
                  <a href="../index.html">Dashboard</a>
                </li>
                <li>
                  <div class="nav--icon"><i class="bi bi-chat"></i></div>
                  <a href="#">Test CRUD</a>
                </li>
                <li>
                  <div class="nav--icon"><i class="bi bi-people"></i></div>
                  <a href="#">Users</a>
                </li>
              </ul>
            </div>
          </div>
          <!--   END OF TOP-NAVBAR  -->
          <div class="navbar--bottom">
            <ul>
              <li>
                <div class="nav--icon"><i class="bi bi-person"></i></div>
                <a href="./userProfile.html">Account</a>
              </li>
              <li>
                <div class="nav--icon">
                  <i class="bi bi-box-arrow-left"></i>
                </div>
                <a href="#">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
      </section>
      <!-- ######## END OF NAVBAR #########-->
      <section class="right--side">
        <!-- RIGHT--SIDE TOP -->
        <div class="right--side__top">
          <div class="flex">
            <h1>Psixologiya bo‘yicha text</h1>
            <div class="test--time">
              <div class="time--icon">
                <i class="bi bi-clock"></i>
                <span>Time</span>
              </div>
              <button class="test--finish">
                <i class="bi bi-flag"></i>
                <span>Finish</span>
              </button>
            </div>
          </div>
        </div>
        <!-- end of rigth--side__top -->
        <div class="test--render">
          <span class="test--warm"> Bitta javobni tanlashingiz mumkin</span>

          <div class="test--render__list">
            <h3>
              Najot Ta’lim’ga qachon va qayerda, kim tomonidan asos solingan?
            </h3>
            <ul>
              <li>
                <input type="radio" value="test-1" name="test" id="one" />
                <label for="one"
                  >1991-yil, 1-sentyabr. Abdurahmon Poziljonov</label
                >
              </li>
              <li>
                <input type="radio" value="test-2" name="test" id="two" />
                <label for="two"
                  >2004-yil, 15-yanvar. Shohrux Bakhtiyarov</label
                >
              </li>
              <li>
                <input type="radio" value="test-3" name="test" id="three" />
                <label for="three">2001-yil, 30-fevral. Jasurbek Pulatov</label>
              </li>
            </ul>
            <span class="test--line"></span>
            <div class="test--buttons">
              <button class="test--prevBtn test--btn test--disable">
                Avvalgisi
              </button>
              <button class="test--nextBtn test--btn">Keyingsi</button>
            </div>
          </div>
        </div>
      </section>
      <!--  end of rightSide  -->
    </section>
  </body>
</html>
