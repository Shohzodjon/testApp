<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <title>Java test</title>
  </head>
  <body>
    <section class="main--section">
      <!-- ######## NAVBAR #########-->

      <section class="dashbord">
        <nav class="navbar">
          <div class="navbar--top">
            <a href="#" class="navbar--logo">
              <img src="../assets/img/logo.png" alt="logo" />
              <h2>clever</h2>
            </a>
            <!-- end of navbar--logo  -->
            <div class="navbar--list">
              <ul>
                <li class="navbar--li">
                  <a href="../main.html">
                    <span class="nav--icon"><i class="bi bi-house"></i></span>
                    Dashboard</a
                  >
                  <span class="active--span"></span>
                </li>
                <li class="navbar--li">
                  <a href="#">
                    <span class="nav--icon"><i class="bi bi-chat"></i></span>
                    Test CRUD</a
                  >
                  <span class="active--span"></span>
                </li>
                <li class="navbar--li">
                  <a href="#">
                    <span class="nav--icon"><i class="bi bi-people"></i></span>
                    Users</a
                  >
                  <span class="active--span"></span>
                </li>
              </ul>
            </div>
          </div>
          <!--   END OF TOP-NAVBAR  -->
          <div class="navbar--bottom">
            <ul>
              <li class="navbar--li">
                <a href="./userProfile.html">
                  <span class="nav--icon"><i class="bi bi-person"></i></span>
                  Account</a
                >
                <span class="active--span1"></span>
              </li>
              <li class="navbar--li">
                <a href="#">
                  <span class="nav--icon">
                    <i class="bi bi-box-arrow-left"></i>
                  </span>
                  Logout</a
                >
                <span class="active--span1"></span>
              </li>
            </ul>
          </div>
        </nav>
      </section>
      <!-- ######## END OF NAVBAR #########-->
      <section class="right--side">
        <!-- RIGHT--SIDE TOP -->
        <div class="right--side__top">
          <div class="flex">
            <h1>Java dasturlash tili boyicha testlar</h1>
            <div class="test--time">
              <div class="time--icon">
                <i class="bi bi-clock"></i>
                <span class="show--timeContent"></span>
              </div>
              <button class="test--finish">
                <i class="bi bi-flag"></i>
                <span>Finish</span>
              </button>
            </div>
          </div>
        </div>
        <!-- end of rigth--side__top -->
        <div class="test--render">
          <span class="test--warm"> Bitta javobni tanlashingiz mumkin</span>

          <div class="test--render__list">
            <h3 class="question--title">
              Najot Ta’lim’ga qachon va qayerda, kim tomonidan asos solingan?
            </h3>
            <ul id="test--list">
              <li class="test--list--li">
                <input
                  type="radio"
                  value="1"
                  name="test"
                  id="one"
                  class="target--element"
                />
                <label for="one" id="label--one" class="label"
                  >1991-yil, 1-sentyabr. Abdurahmon Poziljonov</label
                >
              </li>
              <li>
                <input
                  type="radio"
                  value="2"
                  name="test"
                  id="two"
                  class="target--element"
                />
                <label for="two" id="label--two" class="label"
                  >2004-yil, 15-yanvar. Shohrux Bakhtiyarov</label
                >
              </li>
              <li>
                <input
                  type="radio"
                  value="3"
                  name="test"
                  id="three"
                  class="target--element"
                />
                <label for="three" id="label--three" class="label"
                  >2001-yil, 30-fevral. Jasurbek Pulatov</label
                >
              </li>
            </ul>
            <span class="test--line"></span>
            <div class="test--buttons">
              <button class="test--prevBtn test--btn test--disable">
                Avvalgisi
              </button>
              <button class="test--nextBtn test--btn">Keyingsi</button>
            </div>
          </div>
        </div>
        <div class="show--test--result" style="margin-top: 2rem"></div>
      </section>
      <!--  end of rightSide  -->
      <div class="test--result">
        <div class="result--chard">
          <!-- <div class="chard--inside">
            <div class="big--circle"></div>
            <div class="normal--circle"></div>
            <div class="blue--circle"></div>
            <div class="small--circle"></div>

          </div> -->
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaMw7YVRbFDdAMtrZcuNhRxLjLqHd0kSQLZw&usqp=CAU"
            alt="img"
          />
        </div>
        <h3>Test natijasi</h3>
        <table>
          <tr>
            <td><span>To‘g‘ri javoblar soni</span></td>
            <td><span>Savollar soni</span></td>
          </tr>
          <tr>
            <td><h4 class="correct--answer">0</h4></td>
            <td><h4 class="incorrect--answer">0</h4></td>
          </tr>
        </table>
        <button class="restart--btn">
          <a href="../main.html">Asosiyga qaytish</a>
        </button>
      </div>
      <div class="overlay"></div>
    </section>
    <script src="./java.js"></script>
  </body>
</html>
